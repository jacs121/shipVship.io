<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ship V ship: Online Space Battle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
            position: relative;
            padding: 10px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .connection-status {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .connected {
            background: rgba(0, 200, 0, 0.3);
            border: 1px solid #0f0;
        }

        .disconnected {
            background: rgba(200, 0, 0, 0.3);
            border: 1px solid #f00;
        }

        header {
            text-align: center;
            padding: 15px;
            width: 100%;
            background: rgba(10, 10, 40, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
            border: 2px solid rgba(0, 200, 255, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            text-shadow: 0 0 15px #00f, 0 0 8px #00f;
            background: linear-gradient(45deg, #00c9ff, #92fe9d, #ff00cc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .lobby {
            background: rgba(0, 20, 40, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .player-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .player-card {
            background: rgba(0, 40, 80, 0.5);
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            border: 1px solid rgba(0, 200, 255, 0.2);
        }

        .player-card.you {
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        .player-card h3 {
            color: #0ff;
            margin-bottom: 10px;
        }

        .player-stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 15px;
            margin-bottom: 10px;
        }

        .player {
            background: rgba(0, 0, 40, 0.7);
            border-radius: 12px;
            padding: 12px 20px;
            flex: 1;
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.4);
            border: 1px solid rgba(0, 200, 255, 0.3);
        }

        .player1 {
            box-shadow: 0 0 12px rgba(0, 200, 255, 0.6);
        }

        .player2 {
            box-shadow: 0 0 12px rgba(255, 0, 128, 0.6);
        }

        .player h2 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            text-align: center;
        }

        .player1 h2 {
            color: #00ccff;
            text-shadow: 0 0 8px rgba(0, 200, 255, 0.8);
        }

        .player2 h2 {
            color: #ff00aa;
            text-shadow: 0 0 8px rgba(255, 0, 128, 0.8);
        }

        .health-bar {
            height: 20px;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 10px;
            overflow: auto;
            margin: 8px 0;
        }

        .health-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .player1 .health-fill {
            background: linear-gradient(to right, #00b3ff, #0066ff);
        }

        .player2 .health-fill {
            background: linear-gradient(to right, #ff00aa, #ff0066);
        }

        .powerups {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: center;
        }

        .powerup {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .powerup:hover {
            transform: scale(1.1);
        }

        .freeze { background: linear-gradient(45deg, #00ffcc, #00a8ff); }
        .confuse { background: linear-gradient(45deg, #ffcc00, #ff9900); }
        .shield { background: linear-gradient(45deg, #00ff00, #00cc00); }

        .game-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(0, 10, 30, 0.8);
            border-radius: 8px;
            overflow: auto;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.6);
            border: 2px solid rgba(0, 200, 255, 0.4);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            background: linear-gradient(45deg, #00c9ff, #0072ff);
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 201, 255, 0.6);
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 201, 255, 0.8);
            background: linear-gradient(45deg, #00ffcc, #00a8ff);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.reset {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.6);
        }

        .instructions {
            background: rgba(0, 20, 40, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
            border: 1px solid rgba(0, 200, 255, 0.3);
            max-height: 200px;
            overflow-y: auto;
        }

        .instructions h2 {
            color: #0ff;
            margin-bottom: 12px;
            text-align: center;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
            font-size: 1.6rem;
        }

        .instructions-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .instructions-section {
            background: rgba(0, 40, 80, 0.5);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 200, 255, 0.2);
        }

        .instructions-section h3 {
            color: #ffcc00;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .instructions-section ul {
            padding-left: 18px;
            font-size: 0.9rem;
        }

        .instructions-section li {
            margin: 8px 0;
            color: #aaf;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
            width: 100%;
        }

        .mobile-btn {
            padding: 12px;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .player1-controls .mobile-btn {
            background: rgba(0, 200, 255, 0.3);
        }

        .player2-controls .mobile-btn {
            background: rgba(255, 0, 128, 0.3);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 30, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
        }

        .game-over h2 {
            font-size: 3rem;
            color: #f00;
            text-shadow: 0 0 15px #f00;
            margin-bottom: 15px;
        }

        .winner {
            font-size: 2.2rem;
            color: #0ff;
            text-shadow: 0 0 12px #0ff;
            margin-bottom: 20px;
        }

        .chat-container {
            width: 100%;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-messages {
            height: 100px;
            overflow-y: auto;
            background: rgba(0, 10, 30, 0.5);
            border-radius: 8px;
            padding: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .chat-input button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, #00c9ff, #0072ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .player-stats {
                flex-direction: column;
            }
            
            .mobile-controls {
                display: grid;
            }
            
            .game-container {
                height: 350px;
            }
            
            .instructions-content {
                grid-template-columns: 1fr;
            }
            
            .player h2 {
                font-size: 1.2rem;
            }
            
            .health-bar {
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .game-container {
                height: 300px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .instructions h2 {
                font-size: 1.4rem;
            }
            
            .instructions-section h3 {
                font-size: 1rem;
            }
            
            .instructions-section ul {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="connection-status disconnected" id="connectionStatus">
            <i class="fas fa-plug"></i> Connecting to server...
        </div>
        
        <header>
            <h1><i class="fas fa-rocket"></i> SHIP-V-SHIP <i class="fas fa-rocket"></i></h1>
            <p>Online Multiplayer Space Battle</p>
        </header>
        
        <div class="lobby" id="lobby">
            <h2>Game Lobby</h2>
            <div class="player-list" id="playerList">
                <!-- Players will be added here -->
            </div>
            <button class="btn" id="startGameBtn">START GAME</button>
        </div>
        
        <div class="player-stats" id="gameStats" style="display: none;">
            <div class="player player1">
                <h2><i class="fas fa-user-astronaut"></i> <span id="player1Name">Player 1</span></h2>
                <div class="health-bar">
                    <div class="health-fill" id="player1Health" style="width: 100%;"></div>
                </div>
                <div>Health: <span id="player1HealthText">100</span></div>
                <div class="powerups">
                    <div class="powerup freeze" title="Freeze Opponent"><i class="fas fa-snowflake"></i></div>
                    <div class="powerup confuse" title="Confuse Opponent"><i class="fas fa-sync-alt"></i></div>
                    <div class="powerup shield" title="Activate Shield"><i class="fas fa-shield-alt"></i></div>
                </div>
            </div>
            
            <div class="player player2">
                <h2><i class="fas fa-user-astronaut"></i> <span id="player2Name">Player 2</span></h2>
                <div class="health-bar">
                    <div class="health-fill" id="player2Health" style="width: 100%;"></div>
                </div>
                <div>Health: <span id="player2HealthText">100</span></div>
                <div class="powerups">
                    <div class="powerup freeze" title="Freeze Opponent"><i class="fas fa-snowflake"></i></div>
                    <div class="powerup confuse" title="Confuse Opponent"><i class="fas fa-sync-alt"></i></div>
                    <div class="powerup shield" title="Activate Shield"><i class="fas fa-shield-alt"></i></div>
                </div>
            </div>
        </div>
        
        <div class="game-container" id="gameContainer" style="display: none;">
            <canvas id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <div class="winner">Winner: <span id="winner">Player 1</span></div>
                <button class="btn" id="restartBtn">PLAY AGAIN</button>
            </div>
        </div>
        
        <div class="controls" id="gameControls" style="display: none;">
            <button class="btn" id="pauseBtn">PAUSE</button>
            <button class="btn reset" id="leaveBtn">LEAVE GAME</button>
        </div>
        
        <div class="chat-container">
            <h2><i class="fas fa-comments"></i> Game Chat</h2>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        if (window.socketInitialized) {
            location.reload();
        } else {
            window.socketInitialized = true;
        }

        // Create stars for background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // Random size
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation duration
                const duration = 2 + Math.random() * 5;
                star.style.setProperty('--duration', `${duration}s`);
                
                starsContainer.appendChild(star);
            }
        }
        
        const serverUrl = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://shipvship-io.onrender.com'; // Use actual URL

            const socket = io(serverUrl, {
            withCredentials: true,
            transports: ['websocket', 'polling']
        });
        
        // Player data
        let playerId = null;
        let playerName = "Player" + Math.floor(Math.random() * 1000);
        let gameRoom = null;
        let gameActive = false;
        
        // Game elements
        const gameContainer = document.getElementById('gameContainer');
        const gameStats = document.getElementById('gameStats');
        const gameControls = document.getElementById('gameControls');
        const lobby = document.getElementById('lobby');
        const playerList = document.getElementById('playerList');
        const connectionStatus = document.getElementById('connectionStatus');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        
        // Socket event handlers
        socket.on('connect', () => {
            connectionStatus.className = 'connection-status connected';
            connectionStatus.innerHTML = '<i class="fas fa-plug"></i> Connected to server';
            socket.emit('register', playerName);
        });
        
        socket.on('disconnect', () => {
            connectionStatus.className = 'connection-status disconnected';
            connectionStatus.innerHTML = '<i class="fas fa-plug"></i> Disconnected from server';
        });
        
        socket.on('playerId', (id) => {
            playerId = id;
        });

        // Update the restart button handler
        document.getElementById('restartBtn').addEventListener('click', () => {
            // Hide game over screen
            document.getElementById('gameOver').style.display = 'none';
            
            // Reset game state
            gameActive = false;
            currentGameState = null;
            
            // Notify server
            socket.emit('restartGame');
            
            // Return to lobby
            resetToLobby();
        });

        // Update the leave button handler
        document.getElementById('leaveBtn').addEventListener('click', () => {
            // Hide game over screen
            document.getElementById('gameOver').style.display = 'none';
            
            // Notify server
            socket.emit('leaveGame');
            
            // Reset and return to lobby
            gameActive = false;
            currentGameState = null;
            resetToLobby();
        });
        
        socket.on('playerList', (players) => {
            playerList.innerHTML = '';
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = `player-card ${player.id === playerId ? 'you' : ''}`;
                playerCard.innerHTML = `
                    <h3>${player.name}</h3>
                    <p>Status: ${player.ready ? 'Ready' : 'Waiting'}</p>
                `;
                playerList.appendChild(playerCard);
            });
        });
        
        socket.on('gameStart', (roomData) => {
            gameRoom = roomData.roomId;
            lobby.style.display = 'none';
            gameStats.style.display = 'flex';
            gameContainer.style.display = 'block';
            gameControls.style.display = 'flex';
            
            // Initialize game with roomData
            initGame(roomData);
        });
        
        socket.on('gameState', (gameState) => {
            if (gameActive) {
                updateGameState(gameState);
            }
        });
        
        socket.on('chatMessage', (message) => {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${message.sender}:</strong> ${message.text}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
        
        socket.on('playerLeft', (playerId) => {
            // Handle player leaving the game
            if (gameActive) {
                endGame(`Opponent disconnected`);
            }
        });
        
        // UI event listeners
        document.getElementById('startGameBtn').addEventListener('click', () => {
            socket.emit('startGame');
        });
        
        document.getElementById('pauseBtn').addEventListener('click', () => {
            socket.emit('togglePause');
        });
        
        document.getElementById('leaveBtn').addEventListener('click', () => {
            socket.emit('leaveGame');
            resetToLobby();
        });
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            socket.emit('restartGame');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            connectionStatus.innerHTML = '<i class="fas fa-plug"></i> Connection failed';
        });

        socket.on('reconnect_attempt', () => {
            connectionStatus.innerHTML = '<i class="fas fa-plug"></i> Reconnecting...';
        });
        
        sendMessageBtn.addEventListener('click', sendChatMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });
        
        function sendChatMessage() {
            const message = chatInput.value.trim();
            if (message) {
                socket.emit('chatMessage', message);
                chatInput.value = '';
            }
        }
        
        function resetToLobby() {
            gameContainer.style.display = 'none';
            gameStats.style.display = 'none';
            gameControls.style.display = 'none';
            lobby.style.display = 'flex';
            gameActive = false;
        }
        
        // Initialize the game
        function initGame(roomData) {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Set player names correctly
            const player1Name = roomData.isPlayer1 ? roomData.player.name : roomData.opponent.name;
            const player2Name = roomData.isPlayer1 ? roomData.opponent.name : roomData.player.name;
            
            document.getElementById('player1Name').textContent = player1Name;
            document.getElementById('player2Name').textContent = player2Name;

            // Add these variables at the top
            let player1 = { x: 100, y: 200, width: 50, height: 50, color: '#00f' };
            let player2 = { x: 600, y: 200, width: 50, height: 50, color: '#f0f' };
            
            let currentGameState = {
                    player1,
                    player2,
                    projectiles: []
                };

            // Update the gameState handler
            socket.on('gameState', (gameState) => {
                if (gameActive) {
                    currentGameState = gameState;
                }
            });

            // Add keyboard event listeners
            const keys = {};
            
            window.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                sendPlayerInput();
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
                sendPlayerInput();
            });
            
            function sendPlayerInput() {
                console.log(keys)
                const input = {
                    up: keys['ArrowUp'] || keys['w'] || false,
                    down: keys['ArrowDown'] || keys['s'] || false,
                    left: keys['ArrowLeft'] || keys['a'] || false,
                    right: keys['ArrowRight'] || keys['d'] || false,
                    space: keys[' '] || false
                };
                socket.emit('playerInput', input);
            }

            // Update the gameLoop function
            function gameLoop() {
                if (!gameActive) return;
                
                const canvas = document.getElementById('gameCanvas');
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (currentGameState) {
                    // Draw player 1
                    const p1 = currentGameState.player1;
                    ctx.fillStyle = p1.color;
                    ctx.fillRect(p1.x, p1.y, p1.width, p1.height);
                    
                    // Draw player 2
                    const p2 = currentGameState.player2;
                    ctx.fillStyle = p2.color;
                    ctx.fillRect(p2.x, p2.y, p2.width, p2.height);
                    
                    // Draw player names
                    ctx.fillStyle = '#fff';
                    ctx.font = '14px Orbitron';
                    ctx.fillText(document.getElementById('player1Name').textContent, p1.x, p1.y - 10);
                    ctx.fillText(document.getElementById('player2Name').textContent, p2.x, p2.y - 10);
                }
                
                // Draw game title
                ctx.fillStyle = '#fff';
                ctx.font = '24px Orbitron';
                ctx.textAlign = 'center';
                ctx.fillText('COSMIC CLASH - ONLINE', canvas.width/2, 50);
                
                requestAnimationFrame(gameLoop);
            }
            
            gameActive = true;
            gameLoop();
        }
        
        function endGame(winner) {
            gameActive = false;
            document.getElementById('winner').textContent = winner;
            document.getElementById('gameOver').style.display = 'flex';
        }
        
        // Initialize the client
        window.onload = function() {
            createStars();
        };
    </script>
</body>
</html>
